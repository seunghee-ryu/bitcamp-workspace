<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol> <!-- orderd list -->
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul> <!-- unOrderd list -->
        <li>Facebook</li>  <!-- list item -->
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
